<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- Contenedor Almacen de toda la app  -->
    <div class="container">
      <!-- Primer div contenedor de perfil con fecha  -->
      <div class="perfil">
        <div id="fecha"></div>
        <h1>Bienvenido, ¿Qué tareas tienes?</h1>
        <span class="frase-motivadora"
          >« No es lo que te ocurre, es lo que haces con lo que te ocurre »</span
        >
      </div>

      <!-- Segundo div contenedor para el input de agregar nuevas tareas -->

      <div class="agregar-tarea">
        <input type="text" id="input" placeholder="Agregar una nueva tarea" />
        <i id="enter" class="bi bi-plus-circle-fill"></i>
      </div>

      
      <!-- Sección para todas las tareas de nuestra app  -->

      <div class="seccion-tareas">
        <h3>Estas son tus tareas pendientes :</h3>
        <ul id="lista">
          <!-- <li>
            <i class="bi bi-circle" data="realizado" id="0"></i>
            <p class="text"></p>
            <i class="bi bi-trash-fill" data="eliminado" id="0"></i>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
